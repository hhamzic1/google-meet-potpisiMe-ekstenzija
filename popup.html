<!DOCTYPE html>
<html style="min-width:500px;">
    <head>
        <link rel="stylesheet" href="popup.css">
        <meta charset="UTF-8">
    </head>
    <body style="min-width: 500px;">
        <div class="form-style-6">
            <h2>PRIJE NEGO ŠTO KLIKNETE NA ON DUGME MORATE SE JOIN NA MEET!</h2>
            <h2>Postavke</h2>
            <form>
                <input type="text" name="field1" id="polje1" placeholder="Unesite riječ koja će se poslati u chat (npr. prisutan)" />
                <input type="text" name="field2" id="polje2" placeholder="Unesite broj ponavljanja ključnih riječi (npr. 10)" />
                <textarea name="field3" id="polje3" placeholder="Unesite ključne riječi odvojene zarezom (npr. prisutan,prisutna,tu) čiji će se broj ponavljanja pratiti"></textarea>
            </form>
        </div>
        <div class="onoffswitch">
            <input type="checkbox" name="onoffswitch" class="onoffswitch-checkbox" id="myonoffswitch" tabindex="0">
            <label class="onoffswitch-label" for="myonoffswitch">
                <span class="onoffswitch-inner"></span>
                <span class="onoffswitch-switch"></span>
            </label>
        </div>
        <p>
            Behind the mask of ice that people wear<br>
            lies the truth, reach it if you dare!<br>
            So who you are, you should not say!<br>
        </p>
        <h1 id="errorMsg">POLJA NE SMIJU BITI PRAZNA!</h1>

        <script src="popup.js" type="text/javascript"></script>
    </body>
</html>
